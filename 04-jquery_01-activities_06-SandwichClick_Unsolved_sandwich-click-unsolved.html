<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.



    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjEaten = 0, grilledcheeseEaten = 0, roastbeefEaten = 0;

      var pbj = {
        name: "peanut butter and jelly",
        snark: "Peanut butter jelly time!",
        eaten: 0,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Peanut-Butter-Jelly-Sandwich.png/1200px-Peanut-Butter-Jelly-Sandwich.png"
      }

      var roastbeef = {
        name: "roast beef",
        snark: "Mmmm beefy!",
        eaten: 0,
        image: "https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg"
      }
      
      var grilledcheese = {
        name: "grilled cheese",
        snark: "It ain't easy being cheesy!",
        eaten: 0,
        image: "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/grilled-cheese-horizontal-jpg-1522266016.jpg?crop=1.00xw:0.753xh;0,0.105xh&resize=1200:*"
      }
      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...

      function eatSandwich(sandwich) {
        sandwich.eaten++;
        alert(sandwich.snark);
        alert("You've eaten " + sandwich.eaten + " " + sandwich.name + " sandwiches.");
        $("#image-div").html("<img src=\"" + sandwich.image + "\">");
      }

      $("#pbj").on("click", function() {
        eatSandwich(pbj);
      });

      $("#grilledcheese").on("click", function() {
        eatSandwich(grilledcheese);
      });

      $("#roastbeef").on("click", function() {
        eatSandwich(roastbeef);
      });

      // ...

    });

</script>

</body>

</html>
